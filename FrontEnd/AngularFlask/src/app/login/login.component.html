<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
  

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/latest.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (submit)="login()" >
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Correo" [(ngModel)]="credentials.email" autocomplete="off">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a" [(ngModel)]='credentials.password' autocomplete="off">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      
      <a class= "underlineHover" routerLink="/register" href="register">Registrarse</a>
    </div>

  </div>
</div>
</body>

<footer>
  <app-footer></app-footer>
</footer>
