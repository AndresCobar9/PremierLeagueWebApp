<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="Caja">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
            <form (submit)="register()">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="first_name" placeholder="myusername" name="first_name" [(ngModel)]="credentials.first_name" required autofocus  autocomplete="off" >
                <label for="floatingInputUsername">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last_name" placeholder="myusername" name="last_name" [(ngModel)]="credentials.last_name" required autofocus autocomplete="off" >
                <label for="floatingInputUsername">Apellido</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email" [(ngModel)]="credentials.email" name="email" autocomplete="off">
                <label for="floatingInputEmail">Correo Electronico</label>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="credentials.password" autocomplete="off">
                <label for="floatingPassword">Password</label>
              </div>


              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>

              <a class="d-block text-center mt-2 small" routerLink="/">Â¿Tienes una cuenta? Logueate</a>

              

              

             

            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
